<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .contact-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .contact-box h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-btn:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function changeLanguage(lang) {
            const translations = {
                en: {
                    title: "Contact",
                    slogan: "Every Bite Counts",
                    contact: "Contact Us",
                    name: "Name",
                    email: "Email",
                    message: "Message",
                    send: "Send",
                    footer: "&copy; 2025 Green Bite. All rights reserved."
                },
                bn: {
                    title: "যোগাযোগ",
                    slogan: "প্রত্যেকটি খাবার মূল্যবান",
                    contact: "যোগাযোগ করুন",
                    name: "নাম",
                    email: "ইমেইল",
                    message: "বার্তা",
                    send: "পাঠান",
                    footer: "&copy; ২০২৫ গ্রীন বাইট। সর্বস্বত্ব সংরক্ষিত।"
                }
            };

            document.querySelector('title').innerText = translations[lang].title;
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                element.innerText = translations[lang][key];
            });
        }
    </script>
</head>
<body>
    <header class="header">
        <img src="1.png" alt="Logo" class="logo">
        <div>
            <h1 data-translate="contact">Green Bite</h1>
            <p data-translate="slogan">Every Bite Counts</p>
        </div>
        <div class="language-switcher">
            <select id="language-select" onchange="changeLanguage(this.value)">
                <option value="en">English</option>
                <option value="bn">বাংলা</option>
            </select>
        </div>
    </header>
    <div class="contact-container">
        <div class="contact-box">
            <h2 data-translate="contact">Contact Us</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="name" data-translate="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="email" data-translate="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="message" data-translate="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="contact-btn" data-translate="send">Send</button>
            </form>
        </div>
    </div>
    <footer class="footer" data-translate="footer">
        &copy; 2025 Green Bite. All rights reserved.
    </footer>
</body>
</html>
